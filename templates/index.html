<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تسيير الطلبات</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-card {
            max-width: 600px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card main-card">
        <div class="card-header text-center">
            <h3>تقديم طلب جديد</h3>
            <p class="mb-0">يرجى ملء المعلومات أدناه</p>
        </div>
        <div class="card-body p-4">
            
            {% if request.args.get('success') %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                تم تسجيل طلبك بنجاح! سيتم التواصل معك قريباً.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            <form action="/submit" method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first_name" class="form-label">الاسم</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="last_name" class="form-label">اللقب</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="card_id" class="form-label">رقم بطاقة التعريف</label>
                    <input type="text" class="form-control" id="card_id" name="card_id" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">رقم الهاتف</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>

                <div class="mb-3">
                    <label for="order_type" class="form-label">نوع الطلبية</label>
                    <select class="form-select" id="order_type" name="order_type" required>
                        <option value="" selected disabled>اختر نوع الطلبية...</option>
                        <option value="توصيل">توصيل</option>
                        <option value="استلام من المحل">استلام من المحل</option>
                        <option value="حجز مسبق">حجز مسبق</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">إرسال الطلب</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a href="/admin_login" class="text-muted text-decoration-none">دخول الإدارة</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && event.shiftKey && (event.code === 'KeyA' || (event.key && event.key.toLowerCase() === 'a'))) {
            event.preventDefault();
            window.location.href = "/admin_login";
        }
    });
</script>

</body>
</html>
